<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="icon" type="image/png" href="assets/img/computer-monitor.png" sizes="72x72">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Code Zone</title>
</head>
<body>
    <header>
        <div class="previous-user-details-container">
            <div class="user-detail-photo-main">
                <div class="user-details-img">
                    <div>
                        <a href="index.html">
                            <i class="fa fa fa-arrow-left" aria-hidden="true">&nbsp;</i>
                        </a>
                    </div>
                    <div class="user-detail-img-indicator">
                        <div></div>
                        <div></div>
                        <div class="user-detail-active-div"></div>
                        <div></div>
                    </div>
                </div>
                <div class="user-feature-photo">
                    <div class="user-detail-feature-img-1">
                        <div>
                            &lt;
                        </div>
                    </div>
                    <div class="user-detail-feature-img-2">
                        <div class="user-detail-feature-cancel">
                            X
                        </div>
                        <div class="user-detail-feature-like">
                            <i id="user-like" class="fa fa-heart" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="user-detail-feature-img-3">
                        <a class="arrow-link" href="person-details.html">
                            &gt;
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-user-details">
            <div class="name">
                <ul class="user-details-li">
                    <li>
                        <span class="status">Name Surname, Old 26</span>
                        <br><span class="user-spec">Emmanuel Raul</span>
                    </li>
                    <li>
                        <div>
                            <span class="status">Location</span>
                            <br><span class="user-spec">Spain, Barcelona</span>  
                        </div>
                    </li>
                </ul>
            </div>
            <div>
                <div class="user-interests">
                    <span class="status">Interests</span>
                    <br><span class="user-spec">Ruby, Java, C, Angular, Heroku, Azure, Typescript</span>
                </div>
                <div class="user-languages">
                    <span class="status">Languages</span>
                    <br><span class="user-spec">English(conversational),</span>&nbsp;<span class="user-spec">Spanish(native).</span>
                </div>
            </div>
            <div>
                <ul class="user-main-details-li">
                    <li class="communicate">
                        <i class="fa fa-gift" aria-hidden="true"></i>
                        <div>
                            <span class="user-spec">Communicate with him.</span>
                            <br><span class="status-mobile">Make a gift and you can immediately communicate</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
